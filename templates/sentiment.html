<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Salary_prediction</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto+Serif:opsz,wght@8..144,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway:ital,wght@1,200&family=Roboto+Serif:opsz,wght@8..144,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Playfair+Display&family=Raleway:wght@200&family=Roboto+Serif:opsz,wght@8..144,200&display=swap" rel="stylesheet">
    <link href="./static/css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>


   <div class="row top">
           <div  class="col-lg-12">
                 <h1>SENTIMENT ANALYZER</h1>
           </div>
   </div>
   <div class="row">
           <div class="col-lg-6" align="center">
               <form action="/predict" method="POST">
                   <input name="Humidity" class = "text" placeholder="Enter The sentence" type="text" class="validate">
                   <br><input class = "submit1" type="submit" value="Classify the text">
               </form>
           </div>
           <div class="col-lg-6" align="center">
               <h2 align="center" class="pred"<b>{{pred}}</b></h2>
           </div>
    </div>
   <div class="row bottom">
           <div class="center col-lg-12">
                 <form>
                     <h2 align="center">Let's classify the texts</h2>
                     <p>Upload the CSV file :</p>
                     <input type="file" id="csvFile" accept=".csv" />
                     <br>
                 </form>
                 <form class="pure-form" name="myform" action="/csv" method="POST" >
                     <br>
                     <p>Mention the column name :</p>
                     <input id="name" type="text" name="column" class="column" placeholder="Enter Name" />
                     <input type="hidden" name="myinput" />
                     <input class = "submit2" type="submit" value="Classify the text">
                 </form>
          </div>
          <div>
           <h2 align="center"<b>{{preds}}</b></h2>
          </div>
   </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type= text/javascript src="static/scripts/column.js"></script>
  <script type= text/javascript src="static/scripts/index.js"></script>

</body>
</html>
